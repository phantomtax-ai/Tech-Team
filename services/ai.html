<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Chat</title>
</head>
<body>
  <h2>Ask the AI</h2>
  <textarea id="prompt" placeholder="Type your prompt here..." rows="4" cols="50"></textarea><br>
  <button onclick="askOpenAI()">Send</button>
  <p><strong>Response:</strong> <span id="response"></span></p>

  <script>
    async function askOpenAI() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "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" // Replace with your actual API key
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await response.json();
      responseBox.textContent = data.choices[0].message.content;
    }
  </script>
</body>
</html>
